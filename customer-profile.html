<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - MatchUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MatchUp</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="explore-contractors.html">Contractors</a></li>
                <li><a href="rankings.html">Rankings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="button">Sign Up</a></li>
                <li><a href="#" id="dashboardLink">Dashboard</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Edit Your Customer Profile</h2>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="profilePictureURL">Profile Picture URL</label>
                <input type="text" id="profilePictureURL" placeholder="Direct link to your image">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber">
            </div>
            <div class="form-group">
                <label for="projectPreferences">Project Preferences (comma-separated)</label>
                <textarea id="projectPreferences" rows="3" placeholder="e.g., Interior Design, Kitchen Renovation"></textarea>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <button type="submit" id="saveProfileButton">Save Profile</button>
            </div>
            <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MatchUp. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>

    <script src="js/main.js"></script>

    <script src="js/customer-profile.js"></script>

</body>
</html>
