    <header>
        <nav>
            <div class="logo">
                <span>Design</span><span>Match</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>

        </nav>

    <main class="container">
        <h2>Explore Contractors</h2>
        <div class="search-filter-bar">
            <input type="text" id="searchContractorName" placeholder="Search by name...">
            <select id="filterContractorSpecialization">
                <option value="">All Specializations</option>
                <option value="Residential Renovation">Residential Renovation</option>
                <option value="Commercial Build-out">Commercial Build-out</option>
                <option value="General Contractor">General Contractor</option>
                <option value="Kitchen Remodeling">Kitchen Remodeling</option>
                <option value="Bathroom Remodeling">Bathroom Remodeling</option>
                </select>
            <button id="applyFilters">Apply Filters</button>
        </div>

        <div id="contractorList" class="professional-list">
            <p>Loading contractors...</p>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
    </main>
