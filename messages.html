<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - MatchUp</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            display: flex;
            height: 70vh; /* Adjust as needed */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-sidebar {
            width: 300px;
            border-right: 1px solid #eee;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .chat-sidebar h3 {
            padding: 15px;
            margin: 0;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
            color: #2c3e50;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .conversation-item:hover, .conversation-item.active {
            background-color: #e0f2f7; /* Light blue */
        }

        .conversation-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .conversation-info strong {
            display: block;
        }

        .conversation-info small {
            color: #777;
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            font-size: 1.2rem;
            border-bottom: 1px solid #34495e;
        }

        .messages-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-bubble.sent {
            align-self: flex-end;
            background-color: #dcf8c6; /* Light green */
            color: #333;
        }

        .message-bubble.received {
            align-self: flex-start;
            background-color: #f1f0f0; /* Light gray */
            color: #333;
        }

        .message-bubble small {
            display: block;
            font-size: 0.75em;
            color: #777;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
        }

        .chat-input-area button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input-area button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MatchUp</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="explore-contractors.html">Contractors</a></li> <li><a href="rankings.html">Rankings</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="login.html">Login</a></li> <li><a href="signup.html" class="button">Sign Up</a></li> <li><a href="#" id="dashboardLink">Dashboard</a></li> <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Your Messages</h2>
        <div class="chat-container">
            <div class="chat-sidebar">
                <h3>Conversations</h3>
                <ul id="conversationList" class="conversation-list">
                    <p style="padding: 15px; color: #777;">Loading conversations...</p>
                </ul>
            </div>
            <div class="chat-main">
                <div class="chat-header" id="chatHeader">
                    Select a conversation
                </div>
                <div class="messages-area" id="messagesArea">
                    <p style="text-align: center; color: #777; margin-top: 50px;">No conversation selected.</p>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendMessageButton" disabled>Send</button>
                </div>
            </div>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
    </main>

    <footer>
        <p>&copy; 2025 MatchUp. All rights reserved.</p>
    </footer>

    <script src="js/firebase-config.js"></script>

    <script src="js/main.js"></script> <script src="js/messages.js"></script>
    </body>
</html>
