<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Project - MatchUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>Design</span><span>Match</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="explore-contractors.html">Contractors</a></li> <!-- ADDED CONTRACTORS LINK -->
                <li><a href="rankings.html">Rankings</a></li>
                <!-- Login/Sign Up links (initially visible, hidden by JS if logged in) -->
                <li><a href="login.html">Login</a></li> <!-- ADDED LOGIN LINK -->
                <li><a href="signup.html" class="button">Sign Up</a></li> <!-- ADDED SIGN UP LINK -->
                <!-- Dashboard/Logout links (initially hidden, shown by JS if logged in) -->
                <li><a href="#" id="dashboardLink">Dashboard</a></li> <!-- MODIFIED TO BE THE DYNAMIC DASHBOARD LINK -->
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="project-form-container">
        <h2>Post a New Project</h2>
        <form id="postProjectForm">
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea id="projectDescription" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectType">Project Type</label>
                <select id="projectType" required>
                    <option value="">Select Type</option>
                    <option value="Interior Design">Interior Design</option>
                    <option value="Architectural Planning">Architectural Planning</option>
                    <option value="Renovation">Renovation</option>
                    <option value="New Build">New Build</option>
                    <option value="Landscape Design">Landscape Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budgetMin">Budget Range ($)</label>
                <input type="number" id="budgetMin" placeholder="Minimum Budget" min="0">
                <input type="number" id="budgetMax" placeholder="Maximum Budget" min="0" style="margin-top: 10px;">
            </div>
            <div class="form-group">
                <label for="location">Project Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="desiredCompletionDate">Desired Completion Date</label>
                <input type="date" id="desiredCompletionDate">
            </div>
            <div class="form-group">
                <button type="submit">Post Project</button>
            </div>
            <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MatchUp. All rights reserved.</p>
    </footer>

    <!-- CORRECT SCRIPT BLOCK -->
    <!-- Firebase SDK - App first, then specific services -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- YOUR Firebase config script -->
    <script src="js/firebase-config.js"></script>

    <!-- YOUR Global main.js script -->
    <script src="js/main.js"></script> <!-- ADDED main.js -->

    <!-- Page-specific script -->
    <script src="js/post-project.js"></script>
    <!-- REMOVED js/logout.js - Handled by main.js -->

</body>
</html>
