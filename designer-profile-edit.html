<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Designer Profile - MatchUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MatchUp</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="rankings.html">Rankings</a></li>
                <li><a href="designer-dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Edit Your Designer Profile</h2>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="profilePictureURL">Profile Picture URL</label>
                <input type="text" id="profilePictureURL" placeholder="Direct link to your image">
                </div>
            <div class="form-group">
                <label for="bio">Bio / About Me</label>
                <textarea id="bio" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization (comma-separated)</label>
                <input type="text" id="specialization" placeholder="e.g., Residential, Commercial, Kitchen Design">
            </div>
            <div class="form-group">
                <label for="experienceYears">Years of Experience</label>
                <input type="number" id="experienceYears" min="0">
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" min="0">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>

            <h3>Portfolio Items</h3>
            <div id="portfolioItems">
                </div>
            <button type="button" id="addPortfolioItemButton" class="button secondary" style="margin-top: 15px;">Add Portfolio Item</button>

            <div class="form-group" style="margin-top: 30px;">
                <button type="submit">Save Profile</button>
            </div>
            <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MatchUp. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/designer-profile-edit.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
