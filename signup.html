<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DesignMatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>Design</span><span>Match</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="explore-contractors.html">Contractors</a></li> <!-- ADDED CONTRACTORS LINK -->
                <li><a href="rankings.html">Rankings</a></li>
                <!-- Login/Sign Up links (initially visible, hidden by JS if logged in) -->
                <li><a href="login.html">Login</a></li> <!-- ADDED LOGIN LINK -->
                <li><a href="signup.html" class="button">Sign Up</a></li> <!-- MODIFIED TO BE THE DYNAMIC SIGN UP LINK -->
                <!-- Dashboard/Logout links (initially hidden, shown by JS if logged in) -->
                <li><a href="#" id="dashboardLink">Dashboard</a></li> <!-- ADDED DYNAMIC DASHBOARD LINK -->
                <li><a href="#" id="logoutButton">Logout</a></li> <!-- ADDED LOGOUT BUTTON -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Create Your DesignMatch Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="userType">I am a:</label>
                <select id="userType" required>
                    <option value="">Select...</option>
                    <option value="customer">Customer</option>
                    <option value="designer">Designer</option>
                    <option value="architect">Architect</option>
                    <option value="contractor">Contractor</option> <!-- ADDED CONTRACTOR OPTION -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
            <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
        </form>
    </main>

  <footer>
    <p>&copy; 2025 DesiDesignMatch. Connecting great ideas with great talent.</p>
  </footer>

    <!-- CORRECT SCRIPT BLOCK -->
    <!-- Firebase SDK - App first, then specific services -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- YOUR Firebase config script -->
    <script src="js/firebase-config.js"></script>

    <!-- YOUR Global main.js script -->
    <script src="js/main.js"></script> <!-- ADDED main.js -->

    <!-- Page-specific script -->
    <script src="js/signup.js"></script>

</body>
</html>
