<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Architects - MatchUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MatchUp</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore-designers.html">Designers</a></li>
                <li><a href="explore-architects.html">Architects</a></li>
                <li><a href="rankings.html">Rankings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="button">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Explore Architects</h2>
        <div class="search-filter-bar">
            <input type="text" id="searchArchitectName" placeholder="Search by name...">
            <select id="filterArchitectSpecialization">
                <option value="">All Specializations</option>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Industrial">Industrial</option>
                </select>
            <button id="applyFilters">Apply Filters</button>
        </div>

        <div id="architectList" class="professional-list">
            <p>Loading architects...</p>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
    </main>

    <footer>
        <p>&copy; 2025 MatchUp. All rights reserved.</p>
    </footer>

    <script src="js/firebase-config.js"></script>
